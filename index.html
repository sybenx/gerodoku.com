<!DOCTYPE html>
<html>
<head>
<style>
.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
    text-align: center;
    padding-top: 100px;
}

.gerudoku-image {
	border-radius: 10%;
	height: 150px;
	padding: 10px;
}

.gerudoku-button a {
	font-family: verdana;
	color: cornsilk;
    text-decoration: none;
    font-family: verdana;
    padding: 10px 16px;
    display: inline-block;
    border-radius: 8px;
    margin: 2px 1px;
    border: 1px solid black;
    background-color: #522B05;
}

.gerudoku-button a:hover {
	font-family: verdana;
	color: cornsilk;
    text-decoration: none;
    font-family: verdana;
    padding: 10px 16px;
    display: inline-block;
    border-radius: 8px;
    margin: 2px 1px;
    border: 1px solid black;
    background-color: #291704;
}

.top-box {
	background-color: burlywood;
	border-radius: 0px;
	display: inline-block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
	padding-top: 70px;
    text-align: center;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#05520F">
</head>
<body style="background-color:#05520F;">

<div class="center">
    <img src="gerudoku.png" alt="GeruDoku" class="gerudoku-image">
	<div class="gerudoku-button">
  <a href="https://github.com/sybenx/GeruDoku">GeruDoku</a> 
</div>

</div>

</body>
</html>
